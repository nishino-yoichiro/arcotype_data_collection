<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Font Survey</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .back-button {
            position: fixed;
            top: 24px;
            left: 24px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #f8f8f8;
            border-color: #ccc;
            transform: translateY(-1px);
        }

        .login-container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e5e5e5;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #333;
            background: white;
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .login-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            border: 1px solid #fcc;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-note {
            margin-top: 24px;
            padding: 16px;
            background: #f8f8f8;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: center;
            border: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .back-button {
                top: 16px;
                left: 16px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        ‚Üê Back to Survey
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Admin Portal</h1>
            <p class="login-subtitle">Access survey data and analytics</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    required 
                    autocomplete="username"
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="security-note">
            This is a secure admin area. All access is logged and monitored.
        </div>
    </div>

    <script>
        // Simple admin credentials (in production, this should be handled server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'fontsurvey2024'
        };

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Signing in...';
            
            // Simulate login delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Check credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store admin session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error
                errorMessage.textContent = 'Invalid username or password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                button.disabled = false;
                button.innerHTML = 'Sign In';
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            // Check if session is still valid (24 hours)
            const loginTime = parseInt(sessionStorage.getItem('adminLoginTime') || '0');
            const now = Date.now();
            const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours
            
            if (now - loginTime < sessionDuration) {
                // Still logged in, redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Session expired, clear storage
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
